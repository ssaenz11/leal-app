<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Valor</th>
      <th scope="col">Puntos</th>
      <th scope="col">Fecha</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ data.value | number }}</td>
      <td>{{ data.points | number}}</td>
      <td>{{ data.createdDate | date }}</td>
      <td>{{data.type}}</td>
    </tr>
  </tbody>
</table>
