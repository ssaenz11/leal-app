<div id= "fondo" class="d-flex justify-content-center align-items-center h-100" >
    <mat-card class="example-card">
        <div class="d-flex justify-content-center my-3">
            <mat-card-header>
                <mat-card-title>
                    <img src="https://lh3.googleusercontent.com/Dk7ctJJAO4flkixzJCW6Wb3xa9ooTPSSisdQlEgENsbttI2UhzXMzHnUs1G4McGpP8c" width="150">
                    <h2 class="header-title"> Leal Puntos </h2>
                </mat-card-title>
            </mat-card-header>
        </div>
        <form>
            <div class="mx-5">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="input.email" matInput placeholder="Correo" type="email" name="email">
                    </mat-form-field>
                    <p *ngIf="emailError" class="text-danger">Este campo es obligatorio</p>
                    <mat-form-field class="example-full-width">
                        <input [(ngModel)]="input.password" matInput placeholder="ContraseÃ±a" type="password" name="password">
                    </mat-form-field>
                    <p *ngIf="passwordError" class="text-danger">Este campo es obligatorio</p>
                    <p *ngIf="nonFieldError" class="text-danger">{{ errorMessage }}</p>
                </mat-card-content>
            </div>
            <div class="mx-5">
                <mat-card-actions>
                    <button  type="button" class="w-100 btn btn-warning" (click)="login()">Login</button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card>
</div>
